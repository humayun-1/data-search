<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2eb648e001.js" crossorigin="anonymous"></script>
    <title>Data Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search Bar On Local Storage Data</h1>
      <input class="name" type="text" placeholder="Name" />
      <input class="subject" type="text" placeholder="Subject" />
      <textarea class="message" name="" id="" placeholder="Message"></textarea>
      <div>
        <button class="save">Save</button>
        <button class="reset">Reset</button>
      </div>

      <h3>Search Here <i class="fas fa-arrow-alt-circle-down icn"></i></h3>

      <input type="text" class="search" placeholder="Enter something to search">

      <div class="data-wrapper">
        
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
